<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <article>
        <img class="parfum-img" src="./images/image-product-desktop.jpg" alt="parfum-img">
      <section class="product-info">
        <p class="parfum font-montserrat">Perfume</p>
        <h1 class="product-title font-fraunces">Gabrielle Essence Eau De Parfum</h1>
        <p class="font-montserrat description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <p class="price-tag font-fraunces">$149.99</p>
          <p class="discount font-fraunces">$169.99</p>
        </div>

        <button class="buy font-montserrat"><img class="icon-cart" src="./images/icon-cart.svg" alt="">Add to Cart</button>
      </section>
    </article>
  </main>
</body>

</html>
